<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids No Hit</title>
    <link rel="stylesheet" href="style.css">
    <style>

        fence {
            position: fixed;
            bottom: 0; /* Positioned above the road */
            width: 100%;
            left: 0;
            height: 40vh;
            display: flex;
            justify-content: space-between;
            background-color: transparent;
            z-index: 3; /* Higher than other elements */
        }

        .fence-bar {
            width: 10px;
            height: 100%;
            background-color: #726b6b;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        .horizontal-rail {
            position: absolute;
            width: 100%;
            height: 12px;
            background-color: #464444;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.4);
            border-radius: 6px;
        }

        .rail-top {
            top: 59.1%; /* Adjusted to fit with the road */
        }

        .rail-bottom {
            bottom: 20%; /* Adjusted to fit with the road */
        }
        .road {
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            height: 32vh;
            background-color: #333030;
            border-top: 3px solid #3d3b3b;
            box-shadow: 0px -4px 10px rgba(14, 14, 14, 0.6);
        }

        .yellow-lines {
            position: absolute;
            top: 0;
            left: 50%;
            width: 7px;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                yellow 0,
                rgb(172, 172, 46) 20px,
                transparent 20px,
                transparent 40px
            );
            transform: translateX(-50%);
        }


        #busImage {
            width: 400px;
            height: auto;
            position: fixed;
            top: 40%;
            left: 0;
            transform: translate(25%, -25%);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        #stopsignImage {
            width: 300px;
            height: auto;
            position: fixed;
            bottom: -32%;
            right: 0;
            transform: translate(25%, -25%);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1> Kids No Hit!</h1>

    <!-- Fence -->
    <div class="fence">
        <!-- Vertical bars -->
        <div class="fence-bar"></div>
        <div class="fence-bar"></div>
        <div class="fence-bar"></div>
        <div class="fence-bar"></div>
        <div class="fence-bar"></div>
        <div class="fence-bar"></div>
        <div class="fence-bar"></div>
        <div class="fence-bar"></div>
    </div>

    <!-- Horizontal rails -->
    <div class="horizontal-rail rail-top"></div>
    <div class="horizontal-rail rail-bottom"></div>

    <!-- Road -->
    <div class="road">
        <div class="yellow-lines"></div>
    </div>

    <!-- Switch -->
    <label class="switch">
        <input type='checkbox' id="toggleSwitch">
        <span class="slider"></span>
    </label>

    <!-- Status -->
    <p> Status: <span id="status">Bus is here!</span></p>

    <!-- Images -->
    <img id="busImage" src="bus.jpg" alt="Bus Image">
    <img id="stopsignImage" src="stopsign.png" alt="Stop Sign Image">

    <!-- JavaScript -->
    <script>
        window.addEventListener('load', function () {
            const busImageElement = document.getElementById('busImage');
            busImageElement.classList.add('fade-in');
        });

        window.addEventListener('load', function () {
            const stopsignImageElement = document.getElementById('stopsignImage');
            stopsignImageElement.classList.add('fade-in');
        });
    </script>
</body>

</html>
